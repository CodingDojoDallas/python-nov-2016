<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Your Gold: {{session['gold']}}</h1>
			<form action="/reset" method='post'>
				<input type="submit" value="Play Again">
			</form>
		</div>
		<div id="locations"> 
			<div class="box">
				<h3>Farm</h3>
				<p>(earns 10 - 20 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="farm">
					<input type="submit" value="Find Gold!">
				</form>
			</div> 
			<div class="box">
				<h3>Cave</h3>
				<p>(earns 5 - 10 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="cave">
					<input type="submit" value="Find Gold!">
				</form>
			</div> 
			<div class="box">
				<h3>House</h3>
				<p>(earns 2 - 5 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="house">
					<input type="submit" value="Find Gold!">
				</form>
			</div> 
			<div class="box">
				<h3>Casino</h3>
				<p>(earns/takes 0 - 50 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="casino">
					<input type="submit" value="Find Gold!">
				</form>
			</div>
		</div>
		<div id="activity_wrapper">
			<div id="activity">
				{% for data in session['activities'] %}
					<!-- note how we're using color attribute of the activity
								object to define the class of our paragraph element -->
					<p class={{data['color']}}>{{data['msg']}}</p>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>

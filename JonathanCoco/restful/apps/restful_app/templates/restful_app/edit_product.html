<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Product - Django</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'restful_app/css/styles.css' %}?{% now 'U' %}">
</head>
<body>
    <div id="container">
        <div id="body">
            <h2>Edit Product {{product.id}}</h2>

            <form action='/products' method='POST'>
                 {% csrf_token %}
                <label for="name">Name:</label><input type="text" name="name" id="name" value={{product.name}}><br>
                <label for="description">Description:</label><input type="text" name="description" id="description" value={{product.description}}><br>
                <label for="price">Price:</label><input type="text" name="price" id="price" value={{product.price}}><br>
                <input type="submit" value="Save" class="buttons">
                <input type="submit" value="Cancel" class="buttons" form="home"></br>
            </form>

            <form action="/products" id="home" method="GET">
                {% csrf_token %}
            <!--    <a href="#" onclick="document.getElementById('home').submit()">Cancel</a> -->
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new product - Django</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'restful_app/css/styles.css' %}?{% now 'U' %}">
</head>
<body>
    <div id="container">
        <div id="body">
            <h2>Add a new product</h2>

            <form action='/products' method='POST'>
                 {% csrf_token %}
                <label for="name">Name:</label><input type="text" name="name" id="name"><br>
                <label for="description">Description:</label><input type="text" name="description" id="description"><br>
                <label for="price">Price:</label><input type="text" name="price" id="price"><br>
                <input type="submit" value="Create" class="buttons">
                <input type="submit" value="Cancel" class="buttons" form="home"></br>
            </form>

            <form action="/products" id="home" method="GET">
                {% csrf_token %}
            </form>

        </div>
    </div>
</body>
</html>

<html>
    <head>
        <title>Login/Registration</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'bookreview_app/css/styles.css' %}?{% now 'U' %}" />
    </head>
    <body>
        <div id="container">
            <div id="header_1">
                <h1>Add a Book/Review</h1>
            </div>
            <div id="header_2">
                <form action="/" id="home" method="GET" class="links">
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementById('home').submit()">Home</a>
                </form>

                <form action="/logout" id="logout" method="GET" class="links">
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementById('logout').submit()">Logout</a>
                </form>
            </div>

            <form action='/add_book_review' method='POST'>
                 {% csrf_token %}
                <label for="title">Title:</label><input type="text" name="title" id="title" class="title_input"><br>
                <p class="author_p">Author:</p>

                <div id="author_div">
                    <label for="author_list" class="author_label">Choose from the list:</label>
                    <select name="author_list" class="author_select">
                        {% for author in authors %}
                            <option value="{{author.author}}">{{author.author}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="author" class="author_label">Or Add another author:</label><input type="text" name="author" id="author" class="author_select"><br>
                </div>

                <label for="review">Review:</label><textarea name="review" id="review" rows="3" cols="75"></textarea><br>

                <label for="rating">Rating:</label>
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>

                <input type="submit" value="Add Book and Review" class="add_review_button">
            </form>
        </div>
    </body>
</html>

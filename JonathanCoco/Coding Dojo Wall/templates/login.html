<html>
    <head>
        <title>Welcome to Property Search</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div id="container">
            <h1>Welcome to Coding Dojo Wall... Please Login</h1>

            <div id="login">

                <form action='/Login' method='POST'>
                    <label for="email">Email:<input type="text" name="email" id="email"></label>
                    <label for="password">Password:<input type="password" name="password" id="password"></label>
                    <input type="submit" value="Login" class="login_buttons">
                </form>

                <form action='/LaunchRegistration' method='POST'>
                    <input type="submit" value="Register" class="login_buttons">
                </form>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>

    </body>
</html>
